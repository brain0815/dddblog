<h1>New Post:</h1>
<form class="form-horizontal" ng-submit="submitForm()">
    <div class="form-group">
        <div class="col-sm-4">
            <input class="form-control" id="title" placeholder="Title" ng-model="newPostForm.title">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-4">
            <input class="form-control" id="author" placeholder="Author" ng-model="newPostForm.author">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-8">
            <textarea rows="10" class="form-control" id="content" placeholder="Content here" ng-model="newPostForm.content" />
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-xs-6">
                <input class="form-control" id="tag" placeholder="Tag" ng-model="post.tag">
            </div>
            <div class="col-xs-2">&nbsp;
            </div>
            <div class="col-xs-4">
                <div class="btn btn-primary" role="button" ng-click="addNewTag()"><b>Add new tag</b></div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-12">
            <div class="tag-list well" >
                <a href="#" ng-repeat="tag in tags"  class="btn btn-primary" role="button"><b>{{tag}}</b></a>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Send Post</button>
        </div>
    </div>
</form>
